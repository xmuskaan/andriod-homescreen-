<!doctype html>
<html>
<head>
    <title>Homescreen </title>
    <link rel="stylesheet" href="homescreen.css">
</head>
<body>
<div class="wrap">
<div class="screen">
    
    <div class="statusbar">
    </div>
    
    
    
    <div class="googlesearch">
    <img class="gsearch" src="google.jpg">
    </div>
    
    
    
    <div class="timetemp">
        
    <div class="time">
    <span class="timeTextBig">11:11</span><br>
    <span class="date smallText">Fri,25 December</span></div>
    
    
    <div class="temp">
    <span> </span><br>
    <span class="smallText">Clear 13'C</span> <br>
    <span class="smallText">AQI 248</span>
    </div>

    </div>
    
    
    
    <div class="icon1">
    
    <div class="icons">
    <img class="logo" src="./playstore.jpg"> <br>
    <span class="smallText">Play Store</span>
    </div>
    <div class="icons">
    <img class="logo" src="./gallery.png"> <br>
    <span class="smallText">Gallery</span>
    </div>
    <div class="icons">
    <img class="logo" src="./Chrome-icon.png">  <br>
    <span class="smallText">Chrome</span>
    </div>
    <div class="icons">
    <img class="logo" src="./thms.png"> <br>
    <span class="smallText">Themes</span>
    </div>
    
    </div>
    
    
    
    <div class="icon2">
    
    <div class="icons">
    <img class="logo" src="gmail.png"> <br>
    <span class="smallText">Gmail</span>
    </div>
    <div class="icons">
    <img class="logo" src="MiSecurity.png"> <br>
    <span class="smallText">Security</span>
    </div>
    <div class="icons">
    <img class="logo" src="img_411295.png"> <br>
    <span class="smallText">Tools</span>
    </div>
    <div class="icons">
    <img class="logo" src="clocl.png"> <br>
    <span class="smallText">Clock</span>
    </div>
    
    </div>
    
    
    
    <div class="navchange">
    <span class="NavChanges textDot"> <span class="colorChange textDot">.</span> . . .</span>
    </div>
    
    <div class="lasticon">
    
    <div>
    <img class="logo" src="android-text-message-icon-10.jpg"> 
    </div>
    
    <div>
    <img class="logo" src="dialer-android-google-play-telephone-phone.jpg" >   
    </div>
    </div>
    
</div>
</div>    
</body>
</html>
